[pytest]
DJANGO_SETTINGS_MODULE = django_api.settings
python_files = test_*.py *_test.py
pythonpath = src/django_api

# Only run tests from the tests/ directory, exclude legacy directories
testpaths = tests
norecursedirs =
    backup
    archives
    venv
    node_modules
    .git
    __pycache__
    *.egg-info
    dist
    build
    scripts

