[tool.ruff]
# Target Python 3.13
target-version = "py313"

# Line length to match common Python standards
line-length = 100

# Include and exclude patterns - only check src folder
include = ["src/**/*.py"]
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "node_modules",
    "migrations",
    "backup",
    "archives",
    "logs",
    "data",
    "dist",
    "build",
    "scripts",
    "tests",
    "csi300-app",
]

[tool.ruff.lint]
# Enable recommended rules plus additional useful ones
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "DJ",     # flake8-django
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # pylint
    "TRY",    # tryceratops
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules that may be too strict for this project
ignore = [
    "E501",    # Line too long (handled by formatter)
    "TRY003",  # Avoid specifying long messages outside exception class
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "DJ001",   # Avoid using `null=True` on string-based fields
    "RET504",  # Unnecessary variable assignment before return
    "SIM108",  # Use ternary operator instead of if-else-block
    "G004",    # Logging statement uses f-string
    "EM101",   # Exception must not use a string literal
    "EM102",   # Exception must not use an f-string literal
    "RUF001",  # Ambiguous unicode character in string (中文字符是正常的)
    "RUF002",  # Ambiguous unicode character in docstring (中文注释是正常的)
    "RUF003",  # Ambiguous unicode character in comment (中文注释是正常的)
    "RUF012",  # Mutable class defaults (Django patterns use this correctly)
    "ARG001",  # Unused function argument (Django views/signals often have unused args)
    "ARG002",  # Unused method argument (Django methods often have unused args)
    "TRY300",  # try-consider-else (too opinionated)
    "PT009",   # pytest-unittest-assertion (project uses unittest style)
    "PLR0912", # Too many branches (complex Django views are acceptable)
    "PLR0915", # Too many statements
    "PLR0911", # Too many return statements
]

# Allow autofix for all enabled rules (when running with --fix)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
# Ignore certain rules in specific files/directories
"__init__.py" = ["F401", "F403"]  # Allow unused imports in __init__.py
"src/django_api/*/migrations/*.py" = ["ALL"]  # Ignore all rules in migrations

[tool.ruff.lint.isort]
# isort configuration
known-first-party = ["django_api", "fred_common", "observability"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.mccabe]
# Maximum cyclomatic complexity
max-complexity = 15

[tool.ruff.lint.pydocstyle]
# Use Google-style docstrings
convention = "google"

[tool.ruff.format]
# Formatting options
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Exclude files from formatting
exclude = [
    "migrations",
    "node_modules",
]

[tool.pytest.ini_options]
# Pytest configuration (moved from pytest.ini)
DJANGO_SETTINGS_MODULE = "django_api.settings"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = ["tests"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

