        body {
            margin: 0;
            background-color: var(--app-body-bg);
            color: var(--app-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 24px 48px;
        }
        
        .page-header {
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 34px;
            font-weight: 700;
            color: var(--app-heading);
            margin: 0;
            letter-spacing: -0.01em;
        }
        
        .page-subtitle {
            font-size: 15px;
            color: var(--app-text-muted);
            margin-top: 8px;
        }
        
        .filter-section {
            padding: 24px 28px;
            margin-bottom: 28px;
            box-shadow: var(--app-shadow-subtle);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 24px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .filter-label {
            color: var(--app-text);
        }
        
        .filter-input,
        .filter-select {
            width: 100%;
            transition:
                border-color var(--app-transition-speed) ease,
                box-shadow var(--app-transition-speed) ease,
                background-color var(--app-transition-speed) ease;
        }
        
        .filter-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn {
            min-width: 140px;
            transition:
                background-color var(--app-transition-speed) ease,
                color var(--app-transition-speed) ease,
                box-shadow var(--app-transition-speed) ease;
        }
        
        .btn-primary {
            background: #1f2937;
            color: #FFF;
        }
        
        .btn-primary:hover {
            background: #111827;
        }
        
        .btn-secondary {
            background: var(--app-surface-muted);
            color: var(--app-heading);
            border: 1px solid var(--app-border);
        }
        
        .btn-secondary:hover {
            background: #e6e9ee;
        }
        
        .results-section {
            margin-top: 24px;
            overflow: hidden;
            box-shadow: none;
            border: 1px solid var(--app-border);
            border-radius: var(--app-radius-lg);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px 16px;
            border-bottom: 1px solid var(--app-border);
        }
        
        .results-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--app-heading);
            margin: 0;
        }
        
        .results-count {
            color: var(--app-text-muted);
            font-size: 14px;
            margin-top: 4px;
        }
        
        .company-table {
            width: 100%;
            border: none;
            border-radius: 0;
        }
        
        .company-table thead {
            background: var(--app-surface-muted);
        }
        
        .company-table th {
            font-weight: 600;
            color: var(--app-text);
            font-size: 13px;
        }
        
        .company-table td {
            font-size: 14px;
        }
        
        .company-table tr {
            transition: background-color var(--app-transition-speed) ease;
        }
        
        .company-table tbody tr:hover td {
            background: #f5f7fb;
        }
        
        .clickable-row {
            cursor: pointer;
        }
        
        .mobile-company-list {
            display: none;
        }
        
        .company-name {
            font-weight: 500;
            color: var(--app-heading);
        }
        
        .company-ticker {
            font-family: monospace;
            color: var(--app-text-muted);
            font-size: 13px;
        }
        
        .market-cap {
            text-align: right;
            font-weight: 500;
        }
        
        .price {
            text-align: right;
            color: var(--app-success);
        }
        
        .pe-ratio {
            text-align: right;
        }
        
        .no-results {
            text-align: center;
            padding: 48px 24px;
            color: var(--app-text-muted);

            text-align: left;
        }
        
        .loading {

            color: var(--app-text-muted);
        }
        
        .error {
            margin-bottom: 16px;
        }

            background: var(--app-surface);
            border-bottom: 1px solid var(--app-border);
            padding: 16px;
            cursor: pointer;
            transition: background-color var(--app-transition-speed) ease;

        .mobile-company-card:hover {
            background: var(--app-surface-muted);
        }
        
        .mobile-company-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .mobile-company-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--app-heading);
            line-height: 1.3;
            flex: 1;
            margin-right: 12px;
        }
        
        .mobile-company-ticker {
            font-size: 14px;
            font-weight: 600;
            color: var(--app-heading);
            background: var(--app-surface-muted);
            padding: 4px 8px;
            border-radius: var(--app-radius-md);
            white-space: nowrap;
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 14px;
        }
        
        .mobile-company-detail {
            display: flex;

        }
        
        .mobile-company-detail-label {
            font-size: 12px;
            color: var(--app-text-muted);
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .mobile-company-detail-value {
            font-size: 14px;
            color: var(--app-text);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 16px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--app-border);
            background: var(--app-surface);
            border-radius: var(--app-radius-md);
            cursor: pointer;
            transition:

                border-color var(--app-transition-speed) ease;
        }
        
        .pagination button:hover:not(:disabled) {
            background: var(--app-surface-muted);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current-page {
            background: #1d1e1f;
            color: white;
            border-color: #1d1e1f;
        }
        
        .mobile-hide {
            display: table-cell;
        }
        
        .text-right {
            text-align: right;
        }
        
        .text-left {
            text-align: left;
        }
        
        .text-center {
            text-align: center;
        }
        
        @media (max-width: 900px) {

            }

            }

                display: block;
                margin: 0;
                padding: 0;
            }
            
            .mobile-hide {
                display: none !important;
            }

                display: none;

<body>
    <div class="container app-shell">
        <div class="page-header">
            <h1 class="page-title">CSI300 Search Results</h1>
        </div>
        
        <div id="errorMessage" class="error app-notice" style="display: none;"></div>
        
        <form id="filterForm" class="filter-section app-card">
            <div class="filter-grid app-form-grid app-form-grid--two">
                <div class="filter-group app-form-field">
                    <label class="filter-label app-label">IM Sector</label>
                    <select name="im_sector" id="imSectorSelect" class="filter-select app-select">
                        <option value="">All IM Sectors</option>
                    </select>

                <div class="filter-group app-form-field">
                    <label class="filter-label app-label">Industry within selected sector</label>
                    <select name="industry" id="industrySelect" class="filter-select app-select">
                        <option value="">All Industries</option>
                    </select>
                </div>
                
                <div class="filter-group app-form-field">
                    <label class="filter-label app-label">Search Companies</label>
                    <input type="text" name="company_search" id="companySearch" 
                           class="filter-input app-input" placeholder="Search by company name or ticker...">
                </div>
                
                <div class="filter-group app-form-field">
                    <label class="filter-label app-label">Search by Industry</label>
                    <input type="text" name="industry_search" id="industrySearch" 
                           class="filter-input app-input" placeholder="Search by industry name...">
                </div>
            </div>
            
            <div class="filter-actions app-actions">
                <button type="button" id="clearFiltersBtn" class="btn btn-secondary app-button app-button--secondary">Clear Filters</button>
                <button type="submit" class="btn btn-primary app-button app-button--primary">Apply Filters</button>
            </div>
        </form>
        
        <div class="results-section app-card">
            <div class="results-header">
                <div>
                    <h2 class="results-title">Search Results</h2>

                </div>
                <div id="columnSelectorContainer"></div>
            </div>
            
            <div id="loadingIndicator" class="loading">
                <p>Loading companies...</p>
            </div>

                <!-- Desktop table view -->

    <script>
        class CSI300BrowserApp {
            constructor() {
                // Initialize API client with error checking
                if (!window.CSI300Config) {
                    console.error('CSI300Config not loaded');
                    this.showError('Configuration not loaded. Please refresh the page.');
                    return;
                }
                
                if (!window.csi300ApiClient) {
                    console.error('CSI300ApiClient not loaded');
                    this.showError('API client not loaded. Please refresh the page.');
                    return;
                }
                
                this.apiClient = window.csi300ApiClient;
                this.currentFilters = {};
                this.currentPage = 1;
                this.pageSize = 20;
                this.totalResults = 0;
                this.companies = [];
                this.columnSelector = null;
                this.selectedColumns = [];
                this.pinnedColumns = [];
                this.init();
            }

            async init() {
                try {
                    await this.loadFilterOptions();
                    this.initColumnSelector();
                    this.parseUrlFilters();
                    this.bindEvents();
                    await this.loadCompanies();
                } catch (error) {
                    this.showError('Failed to initialize application: ' + error.message);
                }
            }
            
            initColumnSelector() {
                if (!window.CSI300ColumnManifest || !window.CSI300ColumnSelector) {
                    console.warn('Column selector components not loaded');
                    return;
                }
                
                this.columnSelector = new CSI300ColumnSelector(CSI300ColumnManifest, {
                    container: '#columnSelectorContainer',
                    onColumnChange: (data) => {
                        this.selectedColumns = data.columns;
                        this.pinnedColumns = data.pinnedColumns;
                        this.renderResults();
                    }
                });
                
                // Get initial column selection
                this.selectedColumns = this.columnSelector.getSelectedColumns();
                this.pinnedColumns = this.columnSelector.getPinnedColumns().map(c => c.id);
            }

            async loadFilterOptions() {
                try {
                    const data = await this.apiClient.getFilterOptions();
                    
                    const imSectorSelect = document.getElementById('imSectorSelect');
                    const industrySelect = document.getElementById('industrySelect');

                    const imSectors = (data.im_sectors && data.im_sectors.length)
                        ? data.im_sectors
                        : (data.im_codes && data.im_codes.length)
                            ? data.im_codes
                            : (data.industries || []);

                    imSectors.forEach(sector => {
                        if (sector) {
                            const option = document.createElement('option');
                            option.value = sector;
                            option.textContent = sector;
                            imSectorSelect.appendChild(option);
                        }
                    });

                    const industries = (data.industries && data.industries.length)
                        ? data.industries
                        : (data.im_sectors && data.im_sectors.length)
                            ? data.im_sectors
                            : (data.im_codes || []);

                    industries.forEach(industry => {
                        if (industry) {
                            const option = document.createElement('option');
                            option.value = industry;
                            option.textContent = industry;
                            industrySelect.appendChild(option);
                        }
                    });
                    
                } catch (error) {
                    console.error('Failed to load filter options:', error);
                }
            }

            parseUrlFilters() {
                const urlParams = new URLSearchParams(window.location.search);
                this.currentFilters = {};
                
                // Extract filters from URL
                for (const [key, value] of urlParams.entries()) {
                    if (value.trim()) {
                        this.currentFilters[key] = value.trim();
                    }
                }

                // Normalize legacy filter names
                if (!this.currentFilters.im_sector && this.currentFilters.im_code) {
                    this.currentFilters.im_sector = this.currentFilters.im_code;
                }
                if (!this.currentFilters.industry && this.currentFilters.sub_industry) {
                    this.currentFilters.industry = this.currentFilters.sub_industry;
                }
                delete this.currentFilters.im_code;
                delete this.currentFilters.sub_industry;
                
                // Set form values
                Object.entries(this.currentFilters).forEach(([key, value]) => {
                    const element = document.querySelector(`[name="${key}"]`);
                    if (element) {
                        element.value = value;
                    }
                });
            }

            bindEvents() {
                // Form submission
                document.getElementById('filterForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.applyFilters();
                });

                // Clear filters button
                document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                    this.clearFilters();
                });

                // IM Sector change event for cascading Industry filter
                const imSectorSelect = document.getElementById('imSectorSelect');
                imSectorSelect.addEventListener('change', (e) => {
                    this.onImSectorChange(e.target.value);
                });

                // Industry change event for immediate filtering
                const industrySelect = document.getElementById('industrySelect');
                industrySelect.addEventListener('change', (e) => {
                    console.log('Industry changed to:', e.target.value);
                    this.applyFilters();
                });

                // Real-time search
                const searchInput = document.getElementById('companySearch');
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    const searchValue = e.target.value.trim();
                    console.log('Search input changed:', searchValue);
                    
                    searchTimeout = setTimeout(() => {
                        console.log('Applying search filter for:', searchValue);
                        this.applyFilters();
                    }, 300); // Debounce for 300ms
                });

                // Real-time industry search
                const industrySearchInput = document.getElementById('industrySearch');
                let industrySearchTimeout;
                industrySearchInput.addEventListener('input', (e) => {
                    clearTimeout(industrySearchTimeout);
                    const searchValue = e.target.value.trim();
                    console.log('Industry search input changed:', searchValue);
                    
                    industrySearchTimeout = setTimeout(() => {
                        console.log('Applying industry search filter for:', searchValue);
                        this.applyFilters();
                    }, 300); // Debounce for 300ms
                });
            }

            async loadCompanies() {
                try {
                    this.showLoading();
                    
                    const filters = {
                        ...this.currentFilters,
                        page_size: this.pageSize,
                        page: this.currentPage
                    };
                    
                    console.log('Loading companies with filters:', filters);
                    const response = await this.apiClient.getCompanies(filters);
                    console.log('API response:', response);
                    
                    // Handle Django REST framework paginated response
                    if (response && typeof response === 'object') {
                        if (response.results && Array.isArray(response.results)) {
                            // DRF paginated response format
                            this.companies = response.results;
                            this.totalResults = response.count || 0;
                        } else if (Array.isArray(response)) {
                            // Direct array response (fallback)
                            this.companies = response;
                            this.totalResults = response.length;
                        } else {
                            console.error('Unexpected response format:', response);
                            throw new Error('Unexpected response format from API');
                        }
                    } else {
                        throw new Error('Invalid response from API');
                    }
                    
                    console.log(`Loaded ${this.companies.length} companies for page ${this.currentPage}`);
                    
                    this.renderResults();
                    this.renderPagination();
                    
                } catch (error) {
                    console.error('Load companies error:', error);
                    this.showError('Failed to load companies: ' + error.message);
                }
            }

            renderResults() {
                if (this.companies.length === 0) {
                    this.showNoResults();
                    return;
                }

                // Update results count
                document.getElementById('resultsCount').textContent = 
                    `Found ${this.totalResults} companies`;

                // Render desktop table
                this.renderDesktopTable();
                
                // Render mobile cards
                this.renderMobileCards();
                
                this.showResults();
                this.storeBrowserState();
            }

            renderDesktopTable() {
                const table = document.getElementById('companyTable');
                const thead = table.querySelector('thead');
                const tbody = document.getElementById('companyTableBody');
                
                // Use selected columns or fallback to default
                const columns = this.selectedColumns.length > 0 
                    ? this.selectedColumns 
                    : this.getDefaultColumns();
                
                // Render table header
                thead.innerHTML = '<tr>' + columns.map(col => {
                    const isPinned = this.pinnedColumns.includes(col.id);
                    const alignClass = col.align === 'right' ? 'text-right' : '';
                    const hideClass = !col.defaultVisible && window.innerWidth <= 768 ? 'mobile-hide' : '';
                    const pinnedClass = isPinned ? 'pinned-column' : '';
                    const classList = [alignClass, hideClass, pinnedClass].filter(Boolean).join(' ');
                    return `<th class="${classList}">${col.displayName}</th>`;
                }).join('') + '</tr>';
                
                // Render table body
                tbody.innerHTML = '';
                
                this.companies.forEach(company => {
                    const row = document.createElement('tr');
                    row.className = 'clickable-row';
                    row.setAttribute('data-company-id', company.id);
                    row.addEventListener('click', () => this.openCompanyDetail(company.id));
                    
                    row.innerHTML = columns.map(col => {
                        const isPinned = this.pinnedColumns.includes(col.id);
                        const value = this.formatCellValue(company, col);
                        const alignClass = col.align === 'right' ? 'text-right' : '';
                        const hideClass = !col.defaultVisible && window.innerWidth <= 768 ? 'mobile-hide' : '';
                        const cellClass = this.getCellClass(col);
                        const pinnedClass = isPinned ? 'pinned-column' : '';
                        const classList = [cellClass, alignClass, hideClass, pinnedClass].filter(Boolean).join(' ');
                        return `<td class="${classList}">${value}</td>`;
                    }).join('');
                    
                    tbody.appendChild(row);
                });
            }
            
            getDefaultColumns() {
                if (!window.CSI300ColumnManifest) {
                    return [
                        { id: 'name', displayName: 'Company Name', format: 'text-bold', align: 'left', defaultVisible: true },
                        { id: 'ticker', displayName: 'Ticker', format: 'monospace', align: 'left', defaultVisible: true },
                        { id: 'im_sector', displayName: 'IM Sector', format: 'text', align: 'left', defaultVisible: true },
                        { id: 'market_cap_usd', displayName: 'Market Cap (USD M)', format: 'currency-millions', align: 'right', defaultVisible: true },
                        { id: 'price_local_currency', displayName: 'Price (Local)', format: 'currency', align: 'right', defaultVisible: true },
                        { id: 'pe_ratio_trailing', displayName: 'P/E Ratio', format: 'number', align: 'right', defaultVisible: true, decimals: 1 }
                    ];
                }
                
                const defaultView = CSI300ColumnManifest.presetViews.find(v => v.id === 'default');
                return defaultView.columns.map(colId => 
                    CSI300ColumnManifest.columns.find(c => c.id === colId)
                ).filter(Boolean);
            }
            
            formatCellValue(company, column) {
                // Map column IDs to company data fields (using actual database field names)
                const fieldMap = {
                    // Basic fields
                    'ticker': 'ticker',
                    'name': 'name',
                    'company_name': 'name',
                    'im_sector': 'im_sector',
                    'sector': 'im_sector',
                    'industry': 'industry',
                    'sub_industry': 'industry',
                    'gics_industry': 'gics_industry',
                    'gics_sub_industry': 'gics_sub_industry',
                    
                    // Market cap & price
                    'market_cap': 'market_cap_usd',
                    'market_cap_usd': 'market_cap_usd',
                    'market_cap_local': 'market_cap_local',
                    'price': 'price_local_currency',
                    'price_local_currency': 'price_local_currency',
                    'currency': 'currency',
                    'price_52w_high': 'price_52w_high',
                    'price_52w_low': 'price_52w_low',
                    'last_trade_date': 'last_trade_date',
                    'total_return_2018_to_2025': 'total_return_2018_to_2025',
                    
                    // Valuation ratios
                    'pe_ratio': 'pe_ratio_trailing',
                    'pe_ratio_trailing': 'pe_ratio_trailing',
                    'pe_ratio_consensus': 'pe_ratio_consensus',
                    'peg_ratio': 'peg_ratio',
                    
                    // Profitability
                    'roe': 'roe_trailing',
                    'roe_trailing': 'roe_trailing',
                    'roa': 'roa_trailing',
                    'roa_trailing': 'roa_trailing',
                    'operating_margin': 'operating_margin_trailing',
                    'operating_margin_trailing': 'operating_margin_trailing',
                    'operating_profits_per_share': 'operating_profits_per_share',
                    'net_profits_fy0': 'net_profits_fy0',
                    
                    // EPS
                    'eps_trailing': 'eps_trailing',
                    'eps_actual_fy0': 'eps_actual_fy0',
                    'eps_forecast_fy1': 'eps_forecast_fy1',
                    'eps_growth_percent': 'eps_growth_percent',
                    
                    // Risk metrics
                    'debt_equity': 'debt_to_equity',
                    'debt_to_equity': 'debt_to_equity',
                    'debt_to_total_assets': 'debt_to_total_assets',
                    'interest_coverage': 'interest_coverage_ratio',
                    'interest_coverage_ratio': 'interest_coverage_ratio',
                    'current_ratio': 'current_ratio',
                    'quick_ratio': 'quick_ratio',
                    'altman_z_score_manufacturing': 'altman_z_score_manufacturing',
                    'altman_z_score_non_manufacturing': 'altman_z_score_non_manufacturing',
                    
                    // Financial data
                    'total_revenue_local': 'total_revenue_local',
                    'ltm_revenue_local': 'ltm_revenue_local',
                    'ntm_revenue_local': 'ntm_revenue_local',
                    'total_assets_local': 'total_assets_local',
                    'net_assets_local': 'net_assets_local',
                    'total_debt_local': 'total_debt_local',
                    'ebitda_fy0': 'ebitda_fy0',
                    'ebitda_fy_minus_1': 'ebitda_fy_minus_1',
                    'cash_flow_operations_fy0': 'cash_flow_operations_fy0',
                    'cash_flow_operations_fy_minus_1': 'cash_flow_operations_fy_minus_1',
                    'interest_expense_fy0': 'interest_expense_fy0',
                    'effective_interest_rate': 'effective_interest_rate',
                    'asset_turnover_ltm': 'asset_turnover_ltm',
                    'operating_leverage': 'operating_leverage',
                    
                    // Dividends
                    'dividend_yield_fy0': 'dividend_yield_fy0',
                    'dividend_payout_ratio': 'dividend_payout_ratio',
                    'dividend_local_currency': 'dividend_local_currency',
                    'dividend_3yr_cagr': 'dividend_3yr_cagr',
                    'dividend_5yr_cagr': 'dividend_5yr_cagr',
                    'dividend_10yr_cagr': 'dividend_10yr_cagr'
                };
                
                const field = fieldMap[column.id] || column.id;
                let value = company[field];
                
                // Fallback for sector
                if (column.id === 'sector' && !value) {
                    value = company.industry || company.im_code || '-';
                }
                
                if (value === null || value === undefined || value === '') {
                    return '<span style="color: #9ca3af;">-</span>';
                }
                
                // Format based on column format
                if (!window.CSI300ColumnManifest) {
                    return value;
                }
                
                const formatter = CSI300ColumnManifest.formatters[column.format];
                if (formatter) {
                    const formatted = formatter(value, column.decimals);
                    
                    // Apply colorization for price and profitability metrics
                    if (column.colorize) {
                        const numValue = parseFloat(value);
                        if (!isNaN(numValue)) {
                            const color = numValue >= 0 ? '#059669' : '#dc2626';
                            return `<span style="color: ${color};">${formatted}</span>`;
                        }
                    }
                    
                    // Handle max display for large values
                    if (column.maxDisplay && parseFloat(value) > column.maxDisplay) {
                        return `<span title="${formatted} - ${column.tooltip || 'Value exceeds display limit'}">${column.maxDisplay}+</span>`;
                    }
                    
                    return formatted;
                }
                
                // Default formatting
                if (column.format === 'monospace') {
                    return `<span class="company-ticker">${value}</span>`;
                }
                if (column.format === 'text-bold') {
                    return `<span class="company-name">${value}</span>`;
                }
                if (column.format === 'chip') {
                    return `<span style="background: #f3f4f6; padding: 4px 8px; border-radius: 4px; font-size: 12px;">${value}</span>`;
                }
                
                return value;
            }
            
            getCellClass(column) {
                const classes = [];
                
                if (column.format === 'text-bold') {
                    classes.push('company-name');
                } else if (column.format === 'monospace') {
                    classes.push('company-ticker');
                } else if (column.id === 'market_cap') {
                    classes.push('market-cap');
                } else if (column.id === 'price') {
                    classes.push('price');
                } else if (column.id === 'pe_ratio') {
                    classes.push('pe-ratio');
                }
                
                return classes.join(' ');
            }

            renderMobileCards() {
                const container = document.getElementById('mobileCompanyList');
                container.innerHTML = '';
                
                this.companies.forEach(company => {
                    const card = document.createElement('div');
                    card.className = 'mobile-company-card';
                    card.setAttribute('data-company-id', company.id);
                    card.addEventListener('click', () => this.openCompanyDetail(company.id));
                    const imSector = company.im_sector || company.im_code || '';
                    const industry = company.industry || '';
                    const secondaryIndustry = company.sub_industry || company.gics_industry || '';
                    
                    card.innerHTML = `
                        <div class="mobile-company-header">
                            <div class="mobile-company-name">${company.name || '-'}</div>
                            <div class="mobile-company-ticker">${company.ticker || '-'}</div>
                        </div>
                        <div class="mobile-company-details">
                            ${imSector ? `
                            <div class="mobile-company-detail">
                                <div class="mobile-company-detail-label">IM Sector</div>
                                <div class="mobile-company-detail-value">${imSector}</div>
                            </div>` : ''}
                            ${industry ? `
                            <div class="mobile-company-detail">
                                <div class="mobile-company-detail-label">Industry</div>
                                <div class="mobile-company-detail-value">${industry}</div>
                            </div>` : ''}
                            ${secondaryIndustry ? `
                            <div class="mobile-company-detail">
                                <div class="mobile-company-detail-label">Secondary Industry</div>
                                <div class="mobile-company-detail-value">${secondaryIndustry}</div>
                            </div>` : ''}
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }

            renderPagination() {
                if (this.totalResults <= this.pageSize) {
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                const totalPages = Math.ceil(this.totalResults / this.pageSize);
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                pagination.style.display = 'flex';

                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '← Previous';
                prevBtn.disabled = this.currentPage === 1;
                prevBtn.addEventListener('click', () => this.goToPage(this.currentPage - 1));
                pagination.appendChild(prevBtn);

                // Page numbers
                const maxPagesToShow = 5;
                let startPage = Math.max(1, this.currentPage - Math.floor(maxPagesToShow / 2));
                let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

                if (endPage - startPage + 1 < maxPagesToShow) {
                    startPage = Math.max(1, endPage - maxPagesToShow + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = i === this.currentPage ? 'current-page' : '';
                    pageBtn.addEventListener('click', () => this.goToPage(i));
                    pagination.appendChild(pageBtn);
                }

                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next →';
                nextBtn.disabled = this.currentPage === totalPages;
                nextBtn.addEventListener('click', () => this.goToPage(this.currentPage + 1));
                pagination.appendChild(nextBtn);
            }

            async goToPage(page) {
                if (page < 1 || page > Math.ceil(this.totalResults / this.pageSize)) {
                    return;
                }
                
                console.log(`Navigating to page ${page}`);
                this.currentPage = page;
                
                // Clear cache for pagination to ensure fresh data
                if (this.apiClient && this.apiClient.clearCache) {
                    this.apiClient.clearCache();
                }
                
                await this.loadCompanies();
            }

            applyFilters() {
                const formData = new FormData(document.getElementById('filterForm'));
                const filters = {};
                
                for (const [key, value] of formData.entries()) {
                    if (value.trim()) {
                        filters[key] = value.trim();
                    }
                }
                
                console.log('Applying filters:', filters);
                
                this.currentFilters = filters;
                this.currentPage = 1; // Reset to first page
                
                // Clear cache when applying filters to ensure fresh search results
                if (this.apiClient && this.apiClient.clearCache) {
                    this.apiClient.clearCache();
                }
                
                this.loadCompanies();
                
                // Update URL
                const queryParams = new URLSearchParams(filters);
                const queryString = queryParams.toString();
                const targetPath = queryString ? `browser.html?${queryString}` : 'browser.html';
                window.history.pushState({}, '', targetPath);
                this.storeBrowserState();
            }

            clearFilters() {
                document.getElementById('filterForm').reset();
                this.currentFilters = {};
                this.currentPage = 1;
                this.loadCompanies();
                
                // Update URL
                window.history.pushState({}, '', 'browser.html');
                this.storeBrowserState();
            }

            // ===== Cascading Filter Methods =====

            async onImSectorChange(selectedSector) {
                try {
                    console.log('IM Sector changed to:', selectedSector);
                    
                    // Show loading state for industry dropdown
                    this.setIndustrySelectLoading(true);
                    
                    // Prepare parameters for filtered industry options
                    const params = selectedSector ? { im_sector: selectedSector } : {};
                    
                    // Request filtered industry options
                    const filterOptions = await this.apiClient.getFilterOptions(params);
                    console.log('Received filtered options:', filterOptions);
                    
                    // Update Industry dropdown options
                    this.updateIndustryOptions(filterOptions.industries || []);
                    
                    // Clear current industry selection if it's not in the new list
                    this.validateAndClearIndustrySelection(filterOptions.industries || []);
                    
                    // Auto-apply filters when IM Sector changes
                    console.log('Auto-applying filters after IM Sector change');
                    this.applyFilters();
                    
                } catch (error) {
                    console.error('Failed to load filtered industries:', error);
                    this.showIndustryLoadError();
                } finally {
                    this.setIndustrySelectLoading(false);
                }
            }

            updateIndustryOptions(industries) {
                const industrySelect = document.getElementById('industrySelect');
                const currentValue = industrySelect.value;
                
                // Clear existing options except the "All Industries" option
                industrySelect.innerHTML = '<option value="">All Industries</option>';
                
                // Add new filtered options
                industries.forEach(industry => {
                    if (industry) {
                        const option = document.createElement('option');
                        option.value = industry;
                        option.textContent = industry;
                        industrySelect.appendChild(option);
                    }
                });
                
                // Try to restore previous selection if it's still available
                if (currentValue && industries.includes(currentValue)) {
                    industrySelect.value = currentValue;
                    console.log('Restored industry selection:', currentValue);
                } else if (currentValue) {
                    console.log('Previous industry selection no longer available:', currentValue);
                }
            }

            validateAndClearIndustrySelection(availableIndustries) {
                const industrySelect = document.getElementById('industrySelect');
                const currentValue = industrySelect.value;
                
                if (currentValue && !availableIndustries.includes(currentValue)) {
                    industrySelect.value = '';
                    console.log('Cleared incompatible industry selection:', currentValue);
                    
                    // Optional: Show user feedback
                    this.showIndustrySelectionClearedNotice();
                }
            }

            setIndustrySelectLoading(isLoading) {
                const industrySelect = document.getElementById('industrySelect');
                industrySelect.disabled = isLoading;
                
                if (isLoading) {
                    // Temporarily show loading option
                    const currentOptions = Array.from(industrySelect.options);
                    industrySelect.innerHTML = '<option value="">Loading industries...</option>';
                    
                    // Store original options for restoration if needed
                    industrySelect._originalOptions = currentOptions;
                } else if (industrySelect._originalOptions) {
                    // Clean up stored options
                    delete industrySelect._originalOptions;
                }
            }

            showIndustryLoadError() {
                const industrySelect = document.getElementById('industrySelect');
                industrySelect.innerHTML = '<option value="">Error loading industries</option>';
                industrySelect.disabled = true;
                
                // Re-enable after a short delay
                setTimeout(() => {
                    industrySelect.disabled = false;
                    industrySelect.innerHTML = '<option value="">All Industries</option>';
                }, 2000);
            }

            showIndustrySelectionClearedNotice() {
                // Optional: Implement user notification
                console.log('Industry selection was cleared due to sector change');
                // Could add a temporary visual indicator here
            }

            openCompanyDetail(companyId) {
                try {
                    sessionStorage.setItem('csi300LastListType', 'browser');
                    this.storeBrowserState();
                } catch (error) {
                    console.warn('Failed to capture browser context before navigating to detail:', error);
                }
                window.location.href = `detail.html?id=${companyId}`;
            }

            showLoading() {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('resultsContainer').style.display = 'none';
                document.getElementById('noResults').style.display = 'none';
                this.hideError();
            }

            showResults() {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('resultsContainer').style.display = 'block';
                document.getElementById('noResults').style.display = 'none';
            }

            showNoResults() {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('resultsContainer').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('resultsCount').textContent = 'Found 0 companies';
                this.storeBrowserState();
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                document.getElementById('loadingIndicator').style.display = 'none';
            }

            storeBrowserState() {
                try {
                    const currentState = `${window.location.pathname}${window.location.search}`;
                    sessionStorage.setItem('csi300LastBrowserUrl', currentState);
                    sessionStorage.setItem('csi300LastListType', 'browser');
                } catch (error) {
                    console.warn('Failed to store browser state:', error);
                }
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CSI300BrowserApp();
        });
    </script>
