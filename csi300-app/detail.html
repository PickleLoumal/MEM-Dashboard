    <style>
        body {
            margin: 0;
            background-color: var(--app-body-bg);
            color: var(--app-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px 48px;
        }
        
        .breadcrumb {
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--app-text-muted);
            flex-wrap: wrap;
        }
        
        .breadcrumb a {
            color: var(--app-text-muted);
            text-decoration: none;
            font-weight: 600;
        }
        
        .breadcrumb a:hover {
            color: var(--app-heading);
        }
        
        .breadcrumb-separator {
            color: var(--app-text-subtle);
            font-weight: 600;
        }
        
        .breadcrumb-current {
            color: var(--app-heading);
            font-weight: 700;
        }
        
        .company-header {
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: var(--app-shadow-subtle);
        }
        
        .company-name {
            font-size: 34px;
            font-weight: 700;
            color: var(--app-heading);
            margin: 0 0 8px;
            letter-spacing: -0.01em;
        }
        
        .company-ticker {
            font-size: 18px;
            color: var(--app-text-muted);
            font-family: monospace;
            margin-bottom: 16px;
        }
        
        .company-industry {
            margin: 4px;
        }
        
        .company-actions-section {
            margin: 24px 0 32px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        
        .button {
            font-size: 15px;
            font-weight: 600;
        }
        
        .button-primary {
            background: #1f2937;
            color: #ffffff;
        }
        
        .button-primary:hover {
            background: #111827;
        }
        
        .button-secondary {
            background: var(--app-surface-muted);
            color: var(--app-heading);
            border: 1px solid var(--app-border);
        }
        
        .button-secondary:hover {
            background: #e6e9ee;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
        }
        
        .detail-section {
            overflow: hidden;
        }
        
        .section-header {
            background: var(--app-surface-muted);
            padding: 16px 20px;
            border-bottom: 1px solid var(--app-border);
            font-weight: 600;
            color: var(--app-heading);
            font-size: 16px;
        }
        
        .section-content {
            padding: 20px;
        }
        
        .field-row {
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
            gap: 12px;
            align-items: baseline;
            padding: 10px 0;
            border-bottom: 1px solid #eaecf0;
        }
        
        .field-row:last-child {
            border-bottom: none;
        }
        
        .field-label {
            color: var(--app-text-muted);
            font-size: 14px;
            font-weight: 500;
        }
        
        .field-value {
            font-weight: 600;
            color: var(--app-heading);
            text-align: right;
            min-width: 0;
        }
        
        .field-value.positive {
            color: var(--app-success);
        }
        
        .field-value.negative {
            color: #dc2626;
        }
        
        .description-section .section-content {
            background: var(--app-surface);
            border-radius: var(--app-radius-md);
        }
        
        .description-text {
            line-height: 1.6;
            color: var(--app-text);
            margin: 0;
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--app-transition-speed) ease, visibility var(--app-transition-speed) ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--app-surface);
            border-radius: var(--app-radius-lg);
            padding: 24px;
            max-width: 720px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 20px;
            width: 90%;
            box-shadow: var(--app-shadow-soft);
        }
        
        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--app-border);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--app-heading);
            margin: 0;
        }
        
        .modal-body {
            color: var(--app-text);
            line-height: 1.6;
        }
        
        .modal-section {
            margin-bottom: 16px;
        }
        
        .modal-row {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
            gap: 12px;
            margin-bottom: 8px;
            font-size: 14px;
            align-items: baseline;
        }
        
        .modal-label {
            color: var(--app-text-muted);
            font-weight: 500;
        }
        
        .modal-value {
            color: var(--app-heading);
            font-weight: 600;
            text-align: right;
            max-width: none;
        }
        
        .modal-breakdown {
            margin: 16px 0;
            padding: 12px 0;
            border-top: 1px solid #eaecf0;
            border-bottom: 1px solid #eaecf0;
        }
        
        .modal-sub-item {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
            gap: 12px;
            align-items: baseline;
            margin-bottom: 8px;
        }
        
        .modal-sub-item:last-child {
            margin-bottom: 0;
        }
        
        .modal-sub-label {
            color: var(--app-text-muted);
            font-weight: 500;
            font-size: 13px;
        }
        
        .modal-sub-value {
            color: var(--app-heading);
            font-weight: 600;
            font-size: 13px;
            text-align: right;
        }
        
        .modal-description {
            color: var(--app-text);
            background: var(--app-surface-muted);
            border-radius: var(--app-radius-md);
            padding: 12px;
            margin-top: 12px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: var(--app-text-muted);
        }
        
        .error {
            margin-bottom: 16px;
        }
        
        @media (max-width: 900px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px 32px;
            }
            
            .company-header {
                padding: 24px 20px;
            }
            
            .company-name {
                font-size: 26px;
            }
            
            .company-actions-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .button {
                width: 100%;
            }
            
            .section-content {
                padding: 16px;
            }
            
            .field-row {
                grid-template-columns: 1fr;
                gap: 4px;
                text-align: left;
            }
            
            .field-value {
                text-align: left;
                font-size: 14px;
            }
            
            .modal-content {
                margin: 10px;
                padding: 20px;
                max-height: 90vh;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <company-global-nav></company-global-nav>

    <div class="container app-shell">
        <div id="errorMessage" class="error app-notice" style="display: none;"></div>
        
        <div id="loadingIndicator" class="loading">
            <p>Loading company details...</p>
        </div>
        
        <div id="companyContent" style="display: none;">
            <div class="company-header app-card" id="companyHeader">
                <!-- Company header will be populated here -->
            </div>
            
            <div class="company-actions-section app-actions">
                <a class="button button-primary app-button app-button--primary" id="valueChainBtn">Value Chain Analysis</a>
                <a class="button button-primary app-button app-button--primary" id="investmentSummaryBtn">Investment Summary</a>
                <a class="button button-primary app-button app-button--primary" id="peersComparisonBtn">IM Sector Peers Comparison</a>
            </div>
            
            <div class="details-grid" id="detailsGrid">
                <!-- Details sections will be populated here -->
            </div>
        </div>
    </div>

    <!-- Value Chain Modal -->
    <div id="valueChainModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Value Chain Analysis</h2>
            </div>
            <div class="modal-body" id="valueChainContent">
                <!-- Content will be populated here -->
            </div>
        </div>
    </div>

    <!-- IM Sector Peers Comparison Modal -->
    <div id="peersComparisonModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">IM Sector Peers Comparison</h2>
            </div>
            <div class="modal-body" id="peersComparisonContent">
                <!-- Content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class CSI300DetailApp {
            constructor() {
                this.apiClient = window.csi300ApiClient;
                this.companyId = this.getCompanyIdFromUrl();
                this.company = null;
                this.modalManager = new window.CompanyModalManager();
                // Make instance available globally for button click handlers
                window.app = this;
                this.init();
            }

            getCompanyIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async init() {
                if (!this.companyId) {
                    this.showError('No company ID provided');
                    return;
                }

                try {
                    await this.loadCompanyDetail();
                } catch (error) {
                    this.showError('Failed to load company details: ' + error.message);
                }
            }

            async loadCompanyDetail() {
                try {
                    this.showLoading();
                    
                    this.company = await this.apiClient.getCompanyDetail(this.companyId);
                    
                    // Initialize modal manager with company data
                    this.modalManager.init(this.company);
                    
                    this.renderCompanyDetail();
                    this.showContent();
                    
                } catch (error) {
                    this.showError('Failed to load company details: ' + error.message);
                }
            }

            renderCompanyDetail() {
                // Update breadcrumb
                document.getElementById('breadcrumbCurrent').textContent = this.company.name || 'Unknown Company';
                
                // Update document title
                document.title = `${this.company.name || 'Company'} - CSI300 Details`;
                
                // Render company header
                this.renderCompanyHeader();
                
                // Setup button event listeners
                this.setupButtonListeners();
                
                // Render details sections
                this.renderDetailsGrid();
            }

            renderCompanyHeader() {
                const header = document.getElementById('companyHeader');
                const imSector = this.company ? (this.company.im_sector || this.company.im_code || '') : '';
                const industry = this.company ? (this.company.industry || '') : '';
                header.innerHTML = `
                    <h1 class="company-name">${this.company.name || 'Unknown Company'}</h1>
                    <div class="company-ticker">${this.company.ticker || 'N/A'}</div>
                    ${imSector ? `<span class="company-industry app-tag">${imSector}</span>` : ''}
                    ${industry && industry !== imSector ? `<span class="company-industry app-tag">${industry}</span>` : ''}
                `;
            }

            getImSectorValue() {
                if (!this.company) return '';
                return this.company.im_sector || this.company.industry || this.company.im_code || '';
            }

            getImSectorDisplay() {
                return this.getImSectorValue() || 'Unknown IM Sector';
            }

            setupButtonListeners() {
                // Use setTimeout to ensure DOM elements are available
                setTimeout(() => {
                    const valueChainBtn = document.getElementById('valueChainBtn');
                    const investmentSummaryBtn = document.getElementById('investmentSummaryBtn');
                    const peersComparisonBtn = document.getElementById('peersComparisonBtn');
                    
                    if (valueChainBtn) {
                        valueChainBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.showValueChainAnalysis();
                        });
                    }
                    
                    if (investmentSummaryBtn) {
                        investmentSummaryBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.openInvestmentSummary();
                        });
                    }
                    
                    if (peersComparisonBtn) {
                        peersComparisonBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.showPeersComparison();
                        });
                    }
                }, 100);
            }

            renderDetailsGrid() {
                const grid = document.getElementById('detailsGrid');
                grid.innerHTML = '';

                // Company Description (if available)
                if (this.company.business_description) {
                    grid.appendChild(this.createDescriptionSection());
                }

                // Basic Information
                grid.appendChild(this.createBasicInfoSection());

                // Market Data
                grid.appendChild(this.createMarketDataSection());

                // Financial Metrics
                grid.appendChild(this.createFinancialMetricsSection());

                // Ratio Analysis
                grid.appendChild(this.createRatioAnalysisSection());

                // Dividend Information
                if (this.hasDividendData()) {
                    grid.appendChild(this.createDividendSection());
                }

                // Risk Assessment
                if (this.hasRiskData()) {
                    grid.appendChild(this.createRiskAssessmentSection());
                }
            }

            createDescriptionSection() {
                const section = this.createDetailSection('Company Description');
                section.className += ' description-section';
                section.querySelector('.section-content').innerHTML = `
                    <p class="description-text">${this.company.business_description}</p>
                `;
                return section;
            }

            createBasicInfoSection() {
                const section = this.createDetailSection('Basic Information');
                const content = section.querySelector('.section-content');
                
                content.appendChild(this.createFieldRow('IM Sector', this.getImSectorDisplay()));
                content.appendChild(this.createFieldRow('Industry', this.company.industry));
                if (this.company.sub_industry) {
                    content.appendChild(this.createFieldRow('Secondary Industry', this.company.sub_industry));
                }
                content.appendChild(this.createFieldRow('GICS Industry', this.company.gics_industry));
                content.appendChild(this.createFieldRow('Currency', this.company.currency));
                content.appendChild(this.createFieldRow('Last Trade Date', this.formatDate(this.company.last_trade_date)));
                
                return section;
            }

            createMarketDataSection() {
                const section = this.createDetailSection('Market Data');
                const content = section.querySelector('.section-content');
                
                content.appendChild(this.createFieldRow('Current Price (Local Currency)', this.formatNumber(this.company.price_local_currency, 2)));
                content.appendChild(this.createFieldRow('Market Cap (Local Currency)', this.formatNumber(this.company.market_cap_local, 0)));
                content.appendChild(this.createFieldRow('Market Cap (USD Million)', this.formatNumber(this.company.market_cap_usd, 0)));
                content.appendChild(this.createFieldRow('52-Week High', this.formatNumber(this.company.price_52w_high, 2)));
                content.appendChild(this.createFieldRow('52-Week Low', this.formatNumber(this.company.price_52w_low, 2)));
                
                // Total return with color coding
                const returnValue = this.company.total_return_2018_to_2025;
                const returnClass = returnValue > 0 ? 'positive' : returnValue < 0 ? 'negative' : '';
                content.appendChild(this.createFieldRow('Total Return 2018-2025', 
                    returnValue ? `${this.formatNumber(returnValue, 2)}%` : '-', returnClass));
                
                return section;
            }

            createFinancialMetricsSection() {
                const section = this.createDetailSection('Financial Metrics');
                const content = section.querySelector('.section-content');
                
                content.appendChild(this.createFieldRow('Total Revenue (Local Currency)', this.formatNumber(this.company.total_revenue_local, 0)));
                content.appendChild(this.createFieldRow('LTM Revenue (Local Currency)', this.formatNumber(this.company.ltm_revenue_local, 0)));
                content.appendChild(this.createFieldRow('Net Profits (FY0)', this.formatNumber(this.company.net_profits_fy0, 0)));
                content.appendChild(this.createFieldRow('Total Assets (Local Currency)', this.formatNumber(this.company.total_assets_local, 0)));
                content.appendChild(this.createFieldRow('Total Debt (Local Currency)', this.formatNumber(this.company.total_debt_local, 0)));
                
                return section;
            }

            createRatioAnalysisSection() {
                const section = this.createDetailSection('Ratio Analysis');
                const content = section.querySelector('.section-content');
                
                content.appendChild(this.createFieldRow('P/E Ratio (TTM)', this.formatNumber(this.company.pe_ratio_trailing, 2)));
                content.appendChild(this.createFieldRow('PEG Ratio', this.formatNumber(this.company.peg_ratio, 2)));
                
                // ROE with color coding
                const roe = this.company.roe_trailing;
                const roeClass = roe > 15 ? 'positive' : roe < 5 ? 'negative' : '';
                content.appendChild(this.createFieldRow('ROE (TTM)', 
                    roe ? `${this.formatNumber(roe, 2)}%` : '-', roeClass));
                
                // ROA with color coding
                const roa = this.company.roa_trailing;
                const roaClass = roa > 5 ? 'positive' : roa < 2 ? 'negative' : '';
                content.appendChild(this.createFieldRow('ROA (TTM)', 
                    roa ? `${this.formatNumber(roa, 2)}%` : '-', roaClass));
                
                // Operating Margin with color coding
                const opMargin = this.company.operating_margin_trailing;
                const opMarginClass = opMargin > 10 ? 'positive' : opMargin < 5 ? 'negative' : '';
                content.appendChild(this.createFieldRow('Operating Margin (TTM)', 
                    opMargin ? `${this.formatNumber(opMargin, 2)}%` : '-', opMarginClass));
                
                // Current Ratio with color coding
                const currentRatio = this.company.current_ratio;
                const currentRatioClass = currentRatio > 1.5 ? 'positive' : currentRatio < 1 ? 'negative' : '';
                content.appendChild(this.createFieldRow('Current Ratio (TTM)', 
                    this.formatNumber(currentRatio, 2), currentRatioClass));
                
                return section;
            }

            createDividendSection() {
                const section = this.createDetailSection('Dividend Information');
                const content = section.querySelector('.section-content');
                
                content.appendChild(this.createFieldRow('Dividend Yield (FY0)', 
                    this.company.dividend_yield_fy0 ? `${this.formatNumber(this.company.dividend_yield_fy0, 2)}%` : '-'));
                content.appendChild(this.createFieldRow('Dividend Payout Ratio', 
                    this.company.dividend_payout_ratio ? `${this.formatNumber(this.company.dividend_payout_ratio, 2)}%` : '-'));
                content.appendChild(this.createFieldRow('Dividend (Local Currency)', this.formatNumber(this.company.dividend_local_currency, 2)));
                
                return section;
            }

            createRiskAssessmentSection() {
                const section = this.createDetailSection('Risk Assessment');
                const content = section.querySelector('.section-content');
                
                // Altman Z Score Manufacturing with color coding
                const altmanMfg = this.company.altman_z_score_manufacturing;
                const altmanMfgClass = altmanMfg > 2.99 ? 'positive' : altmanMfg < 1.81 ? 'negative' : '';
                content.appendChild(this.createFieldRow('Altman Z Score (Manufacturing)', 
                    this.formatNumber(altmanMfg, 2), altmanMfgClass));
                
                // Altman Z Score Non-Manufacturing with color coding
                const altmanNonMfg = this.company.altman_z_score_non_manufacturing;
                const altmanNonMfgClass = altmanNonMfg > 2.6 ? 'positive' : altmanNonMfg < 1.1 ? 'negative' : '';
                content.appendChild(this.createFieldRow('Altman Z Score (Non-Manufacturing)', 
                    this.formatNumber(altmanNonMfg, 2), altmanNonMfgClass));
                
                // Debt to Total Assets with color coding
                const debtToAssets = this.company.debt_to_total_assets;
                const debtToAssetsClass = debtToAssets > 60 ? 'negative' : debtToAssets < 30 ? 'positive' : '';
                content.appendChild(this.createFieldRow('Debt to Total Assets (FY0)', 
                    debtToAssets ? `${this.formatNumber(debtToAssets, 2)}%` : '-', debtToAssetsClass));
                
                // Interest Coverage Ratio with color coding
                const interestCoverage = this.company.interest_coverage_ratio;
                const interestCoverageClass = interestCoverage > 5 ? 'positive' : interestCoverage < 2 ? 'negative' : '';
                content.appendChild(this.createFieldRow('Interest Coverage Ratio (FY0)', 
                    this.formatNumber(interestCoverage, 2), interestCoverageClass));
                
                return section;
            }

            createDetailSection(title) {
                const section = document.createElement('div');
                section.className = 'detail-section app-card';
                section.innerHTML = `
                    <div class="section-header">${title}</div>
                    <div class="section-content"></div>
                `;
                return section;
            }

            createFieldRow(label, value, valueClass = '') {
                const row = document.createElement('div');
                row.className = 'field-row';
                
                const labelSpan = document.createElement('span');
                labelSpan.className = 'field-label';
                labelSpan.textContent = label;
                
                const valueSpan = document.createElement('span');
                valueSpan.className = `field-value ${valueClass}`;
                valueSpan.textContent = value || '-';
                
                row.appendChild(labelSpan);
                row.appendChild(valueSpan);
                
                return row;
            }

            hasRiskData() {
                return this.company.altman_z_score_manufacturing || 
                       this.company.altman_z_score_non_manufacturing ||
                       this.company.debt_to_total_assets ||
                       this.company.interest_coverage_ratio;
            }

            hasDividendData() {
                return this.company.dividend_yield_fy0 || 
                       this.company.dividend_payout_ratio ||
                       this.company.dividend_local_currency;
            }

            formatNumber(value, decimals = 0) {
                if (value === null || value === undefined || value === '') {
                    return '-';
                }
                
                const num = parseFloat(value);
                if (isNaN(num)) {
                    return '-';
                }
                
                return num.toLocaleString(undefined, {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                });
            }

            formatDate(dateString) {
                if (!dateString) return '-';
                
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString();
                } catch (error) {
                    return dateString;
                }
            }

            showLoading() {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('companyContent').style.display = 'none';
                this.hideError();
            }

            showContent() {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('companyContent').style.display = 'block';
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('companyContent').style.display = 'none';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            // Value Chain Analysis Modal
            showValueChainAnalysis() {
                const content = this.modalManager.generateValueChainContent();
                document.getElementById('valueChainContent').innerHTML = content;
                this.openModal('valueChainModal');
            }

            // IM Sector Peers Comparison Modal
            async showPeersComparison() {
                // Show loading state in the current view
                const loadingOverlay = this.createLoadingOverlay();
                document.body.appendChild(loadingOverlay);
                
                try {
                    // Pre-load the data before opening modal
                    const content = await this.modalManager.generatePeersComparisonContentAsync();
                    
                    // Remove loading overlay
                    document.body.removeChild(loadingOverlay);
                    
                    // Set content and open modal smoothly
                    document.getElementById('peersComparisonContent').innerHTML = content;
                    this.openModal('peersComparisonModal');
                    
                } catch (error) {
                    // Remove loading overlay
                    if (document.body.contains(loadingOverlay)) {
                        document.body.removeChild(loadingOverlay);
                    }
                    
                    // Show error in modal
                    const errorContent = `
                        <div style="text-align: center; padding: 40px; color: #dc3545;">
                            <h3>Unable to Load Comparison Data</h3>
                            <p style="margin: 15px 0; color: #666;">${error.message}</p>
                            <button onclick="window.app.showPeersComparison()" 
                                    style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    `;
                    document.getElementById('peersComparisonContent').innerHTML = errorContent;
                    this.openModal('peersComparisonModal');
                }
            }

            createLoadingOverlay() {
                const overlay = document.createElement('div');
                overlay.className = 'loading-overlay-fullscreen';
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.3);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 2000;
                    backdrop-filter: blur(2px);
                `;
                
                overlay.innerHTML = `
                    <div style="background: white; padding: 30px 40px; border-radius: 12px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
                        <div style="display: inline-block; width: 24px; height: 24px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;"></div>
                        <p style="margin: 0; color: #666; font-size: 16px; font-weight: 500;">Loading IM sector comparison...</p>
                    </div>
                `;
                
                return overlay;
            }

            // Modal management methods
            openModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }

            closeModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }

            openValueChainDetail(imSector) {
                // Map different IM sectors to their corresponding detail pages
                let targetIndustry = 'energy'; // Default to energy
                
                if (imSector) {
                    const sectorLower = imSector.toLowerCase();
                    
                    if (sectorLower.includes('energy')) {
                        targetIndustry = 'energy';
                    } else if (sectorLower.includes('supporting') && sectorLower.includes('technolog')) {
                        targetIndustry = 'supporting-technology';
                    } else if (sectorLower.includes('technology') || sectorLower.includes('tech')) {
                        targetIndustry = 'supporting-technology';
                    }
                    // Add more industry mappings here in the future
                }
                
                console.log(`IM Sector: "${imSector}" -> Target: "${targetIndustry}"`);
                
                // Navigate directly to the value chain detail page with company context
                const companyName = this.company ? this.company.name : 'Unknown Company';
                const companyId = this.companyId;
                window.location.href = `value-chain/${targetIndustry}/detail.html?company=${encodeURIComponent(companyName)}&id=${companyId}`;
            }

            openInvestmentSummary() {
                // Navigate to investment summary page with company context
                const companyName = this.company ? this.company.name : 'Unknown Company';
                const companyId = this.companyId;
                window.location.href = `investment-summary/detail.html?company=${encodeURIComponent(companyName)}&id=${companyId}`;
            }
        }


        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                e.target.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const activeModal = document.querySelector('.modal-overlay.active');
                if (activeModal) {
                    activeModal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        });

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CSI300DetailApp();
        });
    </script>
</body>
</html>
