<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CSI300 Company Filter - Standalone Application</title>

    <!-- Build configuration metadata -->
    <meta name="build-timestamp" content="2025-Sep">
    <meta name="application-id" content="CSI300 Dashboard">
    <meta name="schema-version" content="1.0.0">
    
    <!-- Cache control headers for performance optimization -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Framework and styling imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global Navigation -->
    <link rel="stylesheet" href="assets/css/global-nav.css">
    <script src="assets/js/components/global-nav.js"></script>
    
    <!-- Application Configuration -->
    <script src="config/csi300_api_config.js?v=20251007-fix"></script>
    <script src="assets/js/utils/csi300_api_client.js?v=20251007-fix"></script>
    <script src="assets/js/utils/csi300_error_handler.js?v=20251007-fix"></script>
    <link rel="stylesheet" href="assets/css/app-base.css">
    
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--app-body-bg);
            font-family: var(--app-font-family);
            color: var(--app-text);
        }
        
        .page-shell {
            max-width: 1200px;
            margin: 0 auto;
            padding: 72px 24px 48px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        .filter-card-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .filter-container {
            text-align: left;
            padding: 32px;
            border-radius: var(--app-radius-lg);
            box-shadow: var(--app-shadow-subtle);
            width: 100%;
            max-width: 720px;
        }
        
        .page-header {
            margin: 0;
            text-align: center;
            width: 100%;
            max-width: 720px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--app-heading);
            margin: 0 0 8px 0;
            letter-spacing: -0.01em;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: var(--app-text-muted);
            margin: 0 0 12px 0;
            font-weight: 400;
        }
        
        .total-count {
            font-size: 13px;
            color: var(--app-success);
            font-weight: 500;
            margin: 0 0 16px 0;
        }
        
        .filter-form {
            text-align: left;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 0;
            gap: 6px;
        }
        
        .filter-label {
            color: var(--app-text);
        }
        
        .filter-input,
        .filter-select {
            transition:
                border-color var(--app-transition-speed) ease,
                box-shadow var(--app-transition-speed) ease,
                background-color var(--app-transition-speed) ease;
        }
        
        .filter-select option {
            padding: 8px 12px;
            line-height: 1.4;
        }
        
        .filter-actions {
            margin-top: 32px;
        }
        
        .btn {
            min-width: 140px;
            text-align: center;
            transition:
                background-color var(--app-transition-speed) ease,
                color var(--app-transition-speed) ease,
                box-shadow var(--app-transition-speed) ease;
        }
        
        .btn-primary {
            background: #1f2937;
            color: #FFF;
        }
        
        .btn-primary:hover {
            background: #111827;
        }
        
        .btn-secondary {
            background: var(--app-surface-muted);
            color: var(--app-heading);
            border: 1px solid var(--app-border);
        }
        
        .btn-secondary:hover {
            background: #e6e9ee;
        }
        
        .loading {
            color: var(--app-text-muted);
            font-style: italic;
        }
        
        .error {
            margin-bottom: 16px;
        }
        
        @media (max-width: 768px) {
            .page-shell {
                padding: 64px 16px 32px;
                gap: 16px;
            }
            
            .filter-container {
                padding: 28px 20px;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .filter-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="page-shell app-shell">
        <div class="page-header">
            <h1 class="page-title">CSI300 Company Filter</h1>
            <p class="page-subtitle">Filter and browse CSI300 index companies</p>
        </div>
        
        <div class="filter-card-wrapper">
            <div class="filter-container app-card">
                <p class="total-count" id="totalCount">Loading total count...</p>
                
                <div id="errorMessage" class="error app-notice" style="display: none;"></div>
                
                <form id="filterForm" class="filter-form">
                    <div class="filter-grid app-form-grid app-form-grid--two">
                        <div class="filter-group app-form-field">
                            <label class="filter-label app-label">IM Sector</label>
                            <select name="im_sector" id="imSectorSelect" class="filter-select app-select">
                                <option value="">All IM Sectors</option>
                            </select>
                        </div>

                        <div class="filter-group app-form-field">
                            <label class="filter-label app-label">Industry within selected sector</label>
                            <select name="industry" id="industrySelect" class="filter-select app-select">
                                <option value="">All Industries</option>
                            </select>
                        </div>
                        
                        <div class="filter-group app-form-field">
                            <label class="filter-label app-label">Search Companies</label>
                            <input type="text" name="company_search" id="companySearch" 
                                   class="filter-input app-input" placeholder="Search by company name or ticker...">
                        </div>
                        
                        <div class="filter-group app-form-field">
                            <label class="filter-label app-label">Search by Industry</label>
                            <input type="text" name="industry_search" id="industrySearch" 
                                   class="filter-input app-input" placeholder="Search by industry name...">
                        </div>
                    </div>
                    
                    <div class="filter-actions app-actions app-actions--center">
                        <button type="button" id="viewAllBtn" class="btn btn-secondary app-button app-button--secondary">Clear Filters</button>
                        <button type="submit" class="btn btn-primary app-button app-button--primary">Apply Filters</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        class CSI300FilterApp {
            constructor() {
                this.apiClient = window.csi300ApiClient;
                this.init();
            }

            async init() {
                try {
                    await this.loadFilterOptions();
                    this.bindEvents();
                } catch (error) {
                    this.showError('Failed to initialize application: ' + error.message);
                }
            }

            async loadFilterOptions() {
                try {
                    const data = await this.apiClient.getFilterOptions();
                    
                    // Update total count
                    const totalCount = data.total_count ?? data.company_count ?? data.total_companies ?? null;
                    document.getElementById('totalCount').textContent = totalCount
                        ? `Total ${totalCount} companies in database`
                        : 'CSI300 company filters ready';
                    
                    // Populate IM sectors
                    const imSectorSelect = document.getElementById('imSectorSelect');
                    const imSectors = (data.im_sectors && data.im_sectors.length)
                        ? data.im_sectors
                        : (data.im_codes && data.im_codes.length)
                            ? data.im_codes
                            : (data.industries || []);

                    imSectors.forEach(sector => {
                        if (sector) {
                            const option = document.createElement('option');
                            option.value = sector;
                            option.textContent = sector;
                            imSectorSelect.appendChild(option);
                        }
                    });
                    
                    // Populate Industries
                    const industrySelect = document.getElementById('industrySelect');
                    const industries = (data.industries && data.industries.length)
                        ? data.industries
                        : (data.im_sectors && data.im_sectors.length)
                            ? data.im_sectors
                            : (data.im_codes || []);

                    industries.forEach(industry => {
                        if (industry) {
                            const option = document.createElement('option');
                            option.value = industry;
                            option.textContent = industry;
                            industrySelect.appendChild(option);
                        }
                    });
                    
                } catch (error) {
                    this.showError('Failed to load filter options: ' + error.message);
                }
            }

            bindEvents() {
                // Form submission
                document.getElementById('filterForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.applyFilters();
                });

                // Clear filters button
                document.getElementById('viewAllBtn').addEventListener('click', () => {
                    this.viewAll();
                });
                
                // IM Sector change - cascade to Industry
                document.getElementById('imSectorSelect').addEventListener('change', async (e) => {
                    await this.onImSectorChange(e.target.value);
                });
            }
            
            async onImSectorChange(selectedSector) {
                try {
                    const industrySelect = document.getElementById('industrySelect');
                    
                    // Show loading state
                    industrySelect.disabled = true;
                    industrySelect.innerHTML = '<option value="">Loading...</option>';
                    
                    // Prepare parameters for filtered industry options
                    const params = selectedSector ? { im_sector: selectedSector } : {};
                    
                    // Request filtered industry options
                    const filterOptions = await this.apiClient.getFilterOptions(params);
                    console.log('Received filtered options:', filterOptions);
                    
                    // Update Industry dropdown options
                    industrySelect.innerHTML = '<option value="">All Industries</option>';
                    const industries = filterOptions.industries || [];
                    industries.forEach(industry => {
                        if (industry) {
                            const option = document.createElement('option');
                            option.value = industry;
                            option.textContent = industry;
                            industrySelect.appendChild(option);
                        }
                    });
                    
                    industrySelect.disabled = false;
                    console.log(`Updated industry dropdown with ${industries.length} options`);
                    
                } catch (error) {
                    console.error('Failed to load industry options:', error);
                    const industrySelect = document.getElementById('industrySelect');
                    industrySelect.innerHTML = '<option value="">All Industries</option>';
                    industrySelect.disabled = false;
                }
            }

            applyFilters() {
                const formData = new FormData(document.getElementById('filterForm'));
                const filters = {};
                
                for (const [key, value] of formData.entries()) {
                    if (value.trim()) {
                        filters[key] = value.trim();
                    }
                }
                
                // Redirect to browser page with filters
                const queryParams = new URLSearchParams(filters);
                window.location.href = `browser.html?${queryParams.toString()}`;
            }

            viewAll() {
                window.location.href = 'browser.html';
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CSI300FilterApp();
        });
    </script>
</body>
</html>
