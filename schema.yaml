        返回目标公司与同行业前3名公司的关键指标对比。

        Args:
            request: DRF 请求对象
            pk: 公司 ID

        Returns:
            Response: 同行业对比数据
            {
                target_company: { id, name, ticker, im_sector, rank },
                industry: str,
                comparison_data: List[PeerComparisonItem],
                total_top_companies_shown: int,
                total_companies_in_industry: int
            }
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this CSI300 Company.
        required: true
      tags:
      - api
      security:
      - {}
      responses:
