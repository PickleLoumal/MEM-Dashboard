      parameters:
      - in: query
        name: gics_industry
        schema:
          type: string
        description: Filter by GICS industry (partial match)
      - in: query
        name: im_sector
        schema:
          type: string
        description: Filter by Industry Matrix sector
      - in: query
        name: industry
        schema:
          type: string
        description: Filter by industry name
      - in: query
        name: industry_search
        schema:
          type: string
        description: Search by industry name (partial match)
      - in: query
        name: market_cap_max
        schema:
          type: number
        description: Maximum market cap filter
      - in: query
        name: market_cap_min
        schema:
          type: number
        description: Minimum market cap filter
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: region
        schema:
          type: string
        description: Filter by region (e.g., 'Mainland China', 'Hong Kong')
      - in: query
        name: search
        schema:
          type: string
        description: Search by company name or ticker
      tags:
      - csi300
      security:
      - {}
      responses:
        '200':
