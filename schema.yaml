  /api/csi300/api/companies/:
    get:
      operationId: api_csi300_api_companies_list
      description: |-
        CSI300 公司数据 ViewSet

        提供 CSI300 指数成分股的只读 API 端点:
        - list: 获取公司列表 (支持筛选和分页)
        - retrieve: 获取单个公司详情
        - filter_options: 获取筛选选项
        - search: 搜索公司
        - investment_summary: 获取投资摘要
        - industry_peers_comparison: 获取同行业对比

        类型注解:
        - 所有方法返回 Response 对象
        - 查询参数通过 request.query_params 获取
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCSI300CompanyListList'
          description: ''
  /api/csi300/api/companies/{id}/:
    get:
      operationId: api_csi300_api_companies_retrieve
      description: |-
        获取单个公司详情

        Args:
            request: DRF 请求对象
            *args: 位置参数
            **kwargs: 关键字参数，包含 pk (公司 ID)

        Returns:
            Response: 包含公司详情的响应

        Raises:
            Http404: 当公司不存在时
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this CSI300 Company.
        required: true
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CSI300Company'
          description: ''
